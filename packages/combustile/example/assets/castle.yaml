map:
  size: 15, 15
  tileset:
    tile_size: 16
    image: assets/images/tileset.png
  objects:
    - type: repeat_object
      tile: '1, 0'
      placement:
        absolute:
          position: '-7, 0'
          size: '15, 1'
    - type: group_object
      placement:
        absolute:
          position: '-3, -5'
          size: '7, 5'
      children:
        - type: nine_box_object
          src_position: '3, 3'
          src_size: '3, 3'
          placement:
            relative:
              top: 2
              left: 1
              width: 5
              height: 3